<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function fun(n){
        var n1=1,n2=1;
        for(var i=3;i<=n;i++){
            var c=n1;
            n1=n2;
            n2=c+n1;
        }
        return n2;
    }
    console.log(fun(30));
    </script>
</body>
