<body>
    <script>
    var add=(...arr)=>{
        var sum=0;
        for(var n of arr){
            sum+=n;
        }
        return sum;
    }
    console.log(add(1,2,3));
    console.log(add(1,2,3,4,5));






var fun=(...arr)=>{
    var sm=0;
    for(var i of arrs){
        sm+=i;
    }
    return sm;
}
console.log(fun(4,4,4,4,4));
console.log(fun(5,5,5,5,5));

    </script>
</body>
