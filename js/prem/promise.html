<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
           function liang(){
               return new Promise(
                   function(door){
                       console.log(`亮起跑`);
                       setTimeout(function(){
                           console.log(`亮到达终点`);
                           door();
                       },6000);
                     
                   }
               )
           };
           function ran(){
               return new Promise(
                   function(door){
                       console.log(`然起跑`);
                       setTimeout(function(){
                           console.log(`然到达终点`);
                           door();
                       },4000);
                     
                   }
               )
           };
           function dong(){
               return new Promise(
                   function(door){
                       console.log(`东起跑`);
                       setTimeout(function(){
                           console.log(`东到达终点`);
                           door();
                       },2000);
                     }
               )
           };
          
            liang()
            .then(ran)
            .then(dong)
    </script>
</body>
</html>
