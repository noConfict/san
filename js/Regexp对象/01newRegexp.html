<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xxx</title>
</head>
<body>
    <script>
        var arr=["明月","紫嫣","青天"];
        console.log(arr.join("|"));
        console.log(typeof arr.join("|"));
        //1. 请用户输入一条消息内容
		var msg=prompt("请输入要发送的消息内容:")
		
		var i=msg.search(new RegExp(arr.join("|")));
		//如果在msg中找到"我草"，则返回"我草"的"我"字在msg中的下标位置
		//如果在msg中没找到"我草"，则返回-1
		//3. 如果在消息内容中找到敏感词
		if(i!=-1){//我们就向网页内容中写入一个<h1 style="color:red">发现敏感词！禁止发送!</h1>
			document.write(`<h1 style="color:red">发现敏感词！禁止发送!</h1>`);
		}else{//4. 否则如果在消息内容中没有找到敏感词，我们就向网页内容中写入一个<h1 style="color:green">然哥说: 消息内容</h1>
			document.write(`<h1 style="color:green">然哥说: ${msg}</h1>`);
		}
    </script>
</body>
</html>
