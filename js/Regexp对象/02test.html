<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 请输入手机号
        var phone=prompt("请输入手机号");
        // 定义手机号规则
        var reg=/^1[3-9]\d{9}$/i;
        var result=reg.test(phone);
        if(result){//因为result已经是bool类型，所以不用加==
            document.write(`<h1 style="color:green">手机号格式正确</h1>`)
            }else{
                document.write(`<h1 style="color:red">手机号格式错误</h1>`)}
    </script>
</body>
</html>
