<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{width:100%;height:300px}
    #d1{background-color: #ff0;}
    #d2{background-color: #00f;}
    #d3{background-color: #ff00aa;}
    #d4{background-color: #0f0;}
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3">
        <a href="javascript:;">风吹鸡蛋壳</a>
    </div>
    <div id="d4">
        <a href="#">凉凉</a>
    </div>
    <script>
        var a=document.querySelector("#d4>a");
        a.onclick=function(e){
            e.preventDefault();
        }
    </script>
</body>
</html>
